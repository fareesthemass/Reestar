<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header--container">
        <div class="header--container__elements">
            <h1>Reestar</h1>
            <ul>
                <li>Home |</li>
                <li>Receipe |</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <div class="food--container">
        
            <div class="food--container__food">
                <img src="sawarma.jpg" alt="">
                <p>Awesome Tasty Sawarma Rs.99/-</p>
                <p class="food--container__button">Order Now</p>
            </div>
            <div class="food--container__food">
                <img src="pizza.jpeg" alt="">
                <p>Awesome Tasty Pizza Rs.199/-</p>
                <p class="food--container__button">Order Now</p>
            </div>
            <div class="food--container__food">
                <img src="burger.jpg" alt="">
                <p>Awesome Tasty Burger Rs.199/-</p>
                <p class="food--container__button">Order Now</p>
            </div>
            <div class="food--container__food">
                <img src="noodles.jpg" alt="">
                <p>Awesome Tasty Noodles Rs.99/-</p>
                <p class="food--container__button">Order Now</p>
            </div>
        
    </div>
    <div class="contact--container">
        <div class="contact--container__element">
            <h2>Contact Us</h2>
            <form action="">
                <table>
                    <tr>
                        <td>Name:</td><td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td><td><input type="number" placeholder="Enter Your Age"></td>
                    </tr>
                    <tr>
                        <td>Email:</td><td><input type="email" placeholder="Enter Your Email"></td>
                    </tr>
                    
                </table>
               
            </form>

            <p class="contact--container__btn">Submit</p>
        </div>
        
    </div>
</body>

</html>
